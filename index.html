<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Basics</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="text-center mb-4">Registration Form</h1>
      
      <form class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="firstname">First Name</label>
            <input class="form-control" type="text" id="firstname" required placeholder="Enter first name" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label" for="lastname">Last Name</label>
            <input class="form-control" type="text" id="lastname" required placeholder="Enter last name" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-control" id="email" required placeholder="abc@mail.com" />
          <small class="form-text text-muted">Do not share your email with anyone</small>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" class="form-control" id="password" required placeholder="Enter your password" />
          <small class="form-text text-muted">Do not share your password</small>
        </div>

        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="checkbox" required />
          <label class="form-check-label" for="checkbox">I agree to terms and conditions</label>
        </div>

        <button class="btn btn-success w-100" type="submit">Submit</button>
      </form>
    </div>

    <hr class="my-4" />

    <h1 class="text-center mb-4">Table for Displaying Data</h1>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Larry</td>
            <td>Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr class="my-4" />

    <h1 class="text-center mb-4">Image and Button Utilities</h1>

    <div class="container-fluid text-center">
      <img class="img-fluid rounded mb-3" src="placeholder.svg" alt="Responsive Image" width="300" />
      <img class="img-fluid rounded-circle" src="placeholder.svg" alt="Circular Image" width="150" />
    </div>

    <div class="mb-4">
      <button class="btn btn-success">Visible</button>
      <button class="btn btn-danger d-none d-md-block">Hidden</button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBrand</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <form class="d-flex ms-lg-3">
            <input class="form-control me-2" type="search" placeholder="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS (needed for toggler and components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
